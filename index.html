<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch / Timer</title>
</head>

<body>
  <div id="app">
    <section class="container">
      <h2>Stopwatch</h2>
      <div class="face">0:00:00:00</div>
      <div class="controls">
        <button id="sw-reset" disabled>RESET</button>
        <button id="sw-startstop">START</button>
      </div>
    </section>
    <section class="container">
      <h2>Timer</h2>
      <div class="face">
        <input type="number" class="hide-spinners" value="00" maxlength="2"><span>m</span>
        <input type="number" class="hide-spinners" value="30" maxlength="2"><span>s</span>
      </div>
      <div class="controls">
        <button>START</button>
      </div>
    </section>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
